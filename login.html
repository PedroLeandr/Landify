<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login com Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow" style="width: 22rem;">
    <div class="card-body">
      <!-- Passo 1: Email -->
      <div id="username-step">
        <form>
          <h5 class="card-title text-center mb-4">Enter Email</h5>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="goToPassword()">Next</button>
        </form>
      </div>

      <!-- Passo 2: Password -->
      <div id="password-step" class="d-none">
        <div class="d-flex border justify-content-center mb-3">
          <img src="./landify/src/assets/images/profile/1.png" alt="Profile" class="ratio-1x1 w-25" style="border-radius: 50%;">
        </div>
        <h5 class="card-title text-center mb-4">Enter Password</h5>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="submitLogin()">Login</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function goToPassword() {
      const email = document.getElementById('exampleInputEmail1').value.trim();
      if (email === '') {
        alert('Please enter an email!');
        return;
      }

      // Esconde o passo do username e mostra o passo da password
      document.getElementById('username-step').classList.add('d-none');
      document.getElementById('password-step').classList.remove('d-none');
    }

    function submitLogin() {
      const email = document.getElementById('exampleInputEmail1').value.trim();
      const password = document.getElementById('password').value.trim();

      if (password === '') {
        alert('Please enter a password!');
        return;
      }

      // Exemplo de ação após login
      alert(`Logged in as ${email}`);
    }
  </script>
</body>
</html>
